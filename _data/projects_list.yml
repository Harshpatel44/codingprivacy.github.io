- title: "Color Detect from a palette using machine learning algorithms"
  description: "This project our ours was to create a system which would automatically detect the color from a palette or an image. There are a lot of methods in Image Processing which can directly do that, yet we designed the system from the scratch without using any high end libraries. We have trained the system using machine learning algorithms such as logistic regression. We used Matplotlib to visualise the occurence of type of color that have been detected correctly as well as incorrectly."
  dev_info: 
        "
        <pre>Anindita Guha<br></pre>
        <pre>Harsh Patel<br></pre>
        "
  link: "https://github.com/codingprivacy/color_detect-using-ML"
  
